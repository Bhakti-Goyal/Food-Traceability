<!-- Placeholder for production_entry.html -->{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Production Entry</h2>
  <form method="POST" class="mb-4">
    <div class="row g-3">
      <div class="col-md-4"><input class="form-control" name="product" placeholder="Product Name" required></div>
      <div class="col-md-4"><input class="form-control" name="batch_no" placeholder="Batch No." required></div>
      <div class="col-md-4">
        <select name="raw_material_id" class="form-control" required>
          {% for m in materials %}
            <option value="{{ m.id }}">{{ m.name }} ({{ m.supplier }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-4"><input class="form-control" name="issued_qty" type="number" step="0.00001" placeholder="Issued Quantity" required></div>
      <div class="col-md-4"><input class="form-control" name="used_qty" type="number" step="0.00001" placeholder="Used Quantity" required></div>
      <div class="col-md-4">
        <select class="form-control" name="unit" required>
          <option value="kg">kg</option>
          <option value="l">l</option>
          <option value="oz">oz</option>
          <option value="lbs">lbs</option>
        </select>
      </div>
      <div class="col-md-4"><input class="form-control" type="date" name="date" required></div>
      <div class="col-md-4"><button class="btn btn-dark w-100" type="submit">Add Entry</button></div>
    </div>
  </form>
</div>
{% endblock %}
